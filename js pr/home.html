<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Light mode background */
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212; /* Dark mode background */
            color: #e0e0e0;
        }
        .navbar {
            background-color: #232f3e; /* Dark Amazon blue */
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .navbar.dark-mode {
            background-color: #1c1c1c; /* Darker shade for dark mode */
        }
        .navbar-scrolled {
            background-color: #131921; /* Darker Amazon blue */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 1.75rem;
            color: #fff;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1rem;
            padding: 10px 15px;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #ff9900; /* Amazon orange */
        }
        .carousel-item img {
            max-height: 500px; /* Adjusted height */
            width: 100%;
            object-fit: cover;
        }
        .carousel-control-prev, .carousel-control-next {
            filter: invert(1);
        }
        .carousel-indicators li {
            background-color: #ff9900;
        }
        .carousel-indicators .active {
            background-color: #e67e22;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 100;
            font-size: 24px;
            background-color: #ff9900; /* Amazon orange */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-to-top:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }
        .hero-section {
            background-color: #f7f7f7;
            padding: 60px 0;
            text-align: center;
            transition: background-color 0.3s;
        }
        .hero-section.dark-mode {
            background-color: #1c1c1c; /* Darker background for dark mode */
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #232f3e; /* Dark Amazon blue */
        }
        .hero-section.dark-mode h1 {
            color: #e0e0e0;
        }
        .hero-section p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .hero-section.dark-mode p {
            color: #b0b0b0;
        }
        .section {
            padding: 60px 0;
        }
        .footer {
            background-color: #232f3e; /* Dark Amazon blue */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .footer.dark-mode {
            background-color: #1c1c1c; /* Darker shade for dark mode */
        }
        .dark-mode-toggle {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background-color: #ff9900; /* Amazon orange */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 100;
        }
        .dark-mode-toggle:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">E-commerce Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./product.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./single.html">single product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="./profile.html">profille</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1>Welcome to Our E-commerce Site</h1>
            <p>Explore our range of products and enjoy exclusive deals.</p>
        </div>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1600/500?random=1" class="d-block w-100" alt="Product Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1600/500?random=2" class="d-block w-100" alt="Product Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1600/500?random=3" class="d-block w-100" alt="Product Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 E-commerce Site. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Navbar changes on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });

        // Back to top button
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const elements = document.querySelectorAll('.navbar, .hero-section, .footer');
            elements.forEach(el => el.classList.toggle('dark-mode'));
        });
    </script>
</body>
</html>
